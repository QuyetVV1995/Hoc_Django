{% extends 'polls/base.html'%}
<!-- content trong index.html ke thua base.html -->.
{% block content123 %}
    {% if q %}
        <h1>{{q.question_text}}</h1>
        <p>Kết quả</p>
        {% for item in q.choice_set.all %}
            <p>{{item.choice_text}} : <span style="color: red"> {{item.vote}}</span></p>
        {% endfor%}
        <a href="{% url 'view_list'%}"> Vote tiếp</a>
    {% endif %}
{% endblock %}
